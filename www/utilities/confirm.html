<div class="row">
  <div class="col">
    <div class="item item-text-wrap m-t-10">
      <h3>Are you really sure you want to delete this?</h3>
      <button type="submit" class="button button-dark button-block" ng-click="$ctrl.confirm(false)">No</button>
      <button type="submit" class="button button-assertive button-block" ng-click="$ctrl.confirm(true)">Yes</button>
    </div>
  </div>
</div>
